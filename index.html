<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio de Fractal Flames en Tiempo Real</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <aside class="controls-panel">
        <header>
          <h1>Laboratorio de Flames</h1>
          <p>Modifica los parámetros y observa la magia en tiempo real.</p>
        </header>

        <form id="global-controls-form">
          <div class="control-group">
            <label for="gamma"
              >Gamma
              <span class="value-display" id="gamma-value">2.2</span></label
            >
            <input
              type="range"
              id="gamma"
              min="1"
              max="5"
              step="0.1"
              value="2.2"
            />
          </div>
          <div class="control-group">
            <label for="brightness"
              >Brillo
              <span class="value-display" id="brightness-value"
                >4.0</span
              ></label
            >
            <input
              type="range"
              id="brightness"
              min="0.1"
              max="10"
              step="0.1"
              value="4.0"
            />
          </div>
          <div class="control-group">
            <label for="quality"
              >Calidad Final
              <span class="value-display" id="quality-value">1.0M</span></label
            >
            <input
              type="range"
              id="quality"
              min="100000"
              max="5000000"
              step="100000"
              value="1000000"
            />
          </div>
        </form>

        <div class="xforms-section">
          <h2>Transformaciones (XForms)</h2>
          <div id="xforms-container">
            <!-- Las transformaciones se añadirán aquí con JavaScript -->
          </div>
          <button id="add-xform-btn" class="glow-button">
            Añadir Transformación
          </button>
        </div>
      </aside>

      <main class="canvas-container">
        <canvas id="fractal-canvas" width="600" height="600"></canvas>
        <div id="loading-indicator" style="display: none">
          <div class="spinner"></div>
          Renderizando alta calidad...
        </div>
      </main>
    </div>

    <script src="flame.js"></script>
    <script src="app.js"></script>
  </body>
</html>
